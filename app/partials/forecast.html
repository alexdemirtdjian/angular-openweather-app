<div class="container">
    <div class="weather-search">
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <form class="form-inline" role="form">
                        <span class="btn-group" >
                            <button ng-repeat="item in exampleLocations" ng-click="setLocation(item)" type="submit" class="btn btn-default">{{item}}</button>
                        </span>
                        <!-- liste de villes exemples -->
                        <span class="form-group {{hasState}}">
                            <label class="sr-only" for="location">City</label>
                            <input ng-model="location" type="text" class="form-control" id="location"
                            ng-autocomplete="location" placeholder="City">
                        </span>
                        <!-- recherche d'une ville : l'ajout de ng-automcomplete fait le lien avec
                        l'injection de dépendance lors de la definition du controlleur principale
                        qui fait appel à lib/autocomplete/ngAutomplete. On defnit aisi location -->
                        <button ng-click="setLocation(location)" type="submit" class="btn btn-primary">Search!</button>
                        <!-- Au clique : recuperation de la ville -->
                        <span ng-show="message" class="alert"><span class="glyphicon glyphicon-arrow-left">&nbsp;</span>{{message}}</span>
                    </form>
                </div>
            </div>
        </div>

        <p>{{exampleLocations}}</p>
        <p>{{forecast.list[0].main.temp | colorTemp}}</p>
        <p>{{useDayForecast.main.temp}}</p>

    </div>
    <div class="weather-data" ng-show="true">
        <div class="row">
            <div class="col-xs-12">
                <div class="">
                    <h3>
                        {{forecast.city.name | placeholder:'?'}}, {{forecast.city.country | isoCountry}}
                        <small>Longitude: {{forecast.city.coord.lon | number:2}}
                          Latitude: {{forecast.city.coord.lat | number:2}} </small>
                    </h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div weather-panel="forecast" show-entry="forecast.list[0]"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <div weather-panel="forecast" show-entry="forecast.list[2]"></div>
            </div>
            <div class="col-xs-4">
                <div weather-panel="forecast" show-entry="forecast.list[3]"></div>
            </div>
            <div class="col-xs-4">
                <div weather-panel="forecast" show-entry="forecast.list[4]"></div>
            </div>
        </div>
    </div>
</div>
